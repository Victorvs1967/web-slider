<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Slider</title>

  <link rel="stylesheet" href="./css/style.min.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <header class="header">
    <p class="header__logo">VS&Web</p>
    <h1 class="header__title">JS Web Slider</h1>
  </header>

  <section class="section">
    <div class="section-slider" id="slider">
      <img src="./img/kote-puerto-so5nsYDOdxw-unsplash.jpg" alt="Slide" class="section-slider__slide">
      <img src="./img//mikhail-vasilyev-NodtnCsLdTE-unsplash.jpg" alt="Slide" class="section-slider__slide">
      <img src="./img/pacto-visual-cWOzOnSoh6Q-unsplash.jpg" alt="Slide" class="section-slider__slide">
      <img src="./img/michael-sum-LEpfefQf4rU-unsplash.jpg" alt="Slide" class="section-slider__slide">
    </div>
    <div class="section-slider__controls">
      <button class="section-slider__controls_btn" id="btnPrev">Prev</button>
      <button class="section-slider__controls_btn" id="btnNext">Next</button></div>
  </section>
</body>
</html>
